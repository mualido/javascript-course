<!DOCTYPE html>
<html>
  <head>
    <title>Taş Kağıt Makas</title>
  </head>
  <body>
    <p>Taş Kağıt Makas</p>
    <button onclick="
      playGame('Taş');
    ">Taş</button>

    <button onclick="
      playGame('Kağıt');
    ">Kağıt</button>

    <button onclick="
      playGame('Makas');
    ">Makas</button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'Makas') {
          if (computerMove === 'Taş') {
            result = 'Kaybettiniz.';
          } else if (computerMove === 'Kağıt') {
            result = 'Kazandınız.';
          } else if (computerMove === 'Makas') {
            result = 'Berabere.';
          }

        } else if (playerMove === 'Kağıt') {
          if (computerMove === 'Taş') {
            result = 'Kazandınız.';
          } else if (computerMove === 'Kağıt') {
            result = 'Berabere.';
          } else if (computerMove === 'Makas') {
            result = 'Kaybettiniz.';
          }
          
        } else if (playerMove === 'Taş') {
          if (computerMove === 'Taş') {
            result = 'Berabere.';
          } else if (computerMove === 'Kağıt') {
            result = 'Kaybettiniz.';
          } else if (computerMove === 'Makas') {
            result = 'Kazandınız.';
          }
        }

        alert(`${playerMove} 'ı seçtiniz . Bilgisayarsa ${computerMove} ı' seçti . ${result}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Taş';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Kağıt';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Makas';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
